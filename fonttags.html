<html>
    <head>
        <title>FONT TAGS</title>
    </head>
    <body>
        <center><h2>
            <b>BOLD</b> <br/>
            <i>ITALIC</i> <br/>
            <u>UNDERLINE</u> <br/>
            <strike>STRIKED THROUGH TEXT</strike> <br/>
            <s>STRIKE OFF TEXT</s> <br/>
            <del>ANOTHER STRIKE OFF TEXT</del> <br/>
            <big>BIG TEXT</big> <br/>
            <small>SMALL TEXT</small> <br/>
            H<sub>2</sub>O <br/>
            X<sup>2</sup>Y <br/>
        </h2></center>
    </body>
</html>
