<!--
    Document : 5_list
    use of documet lines are the description about the page or the code.
    Two different types of lists:
    1. unordered list -- ul the lists tag is li
    2. ordered list -- ol 
    start attribute is used to decide to where the numbering will start.
-->

<html>
    <head>
        <title>
            Ordered List
        </title>
    </head>
    <body>
        <ol>
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        </ol>

        <ol type="1" start="10">
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        </ol>

        <ol type="1">
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        </ol>

        <ol type="A" start="27">
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        </ol>

        <ol type="a">
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        </ol>

        <ol type="I" start="100">
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        </ol>

        <ol type="i" start="50">
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        </ol>
    </body>
</html>
