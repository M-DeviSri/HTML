<html>
    <head>
        <title>Marque Tag</title>
    </head>
    <body>
        <marquee><h1>This is Scrolling text....</h1></marquee>
        <marquee behavior="alternate"><h1>This is alternate text...</h1></marquee>
        <marquee behavior="slide"><h1>This is sliding text...</h1></marquee>
        <marquee behavior="scroll" direction="up"><h1>This is Scrolling text...</h1></marquee>
    </body>
</html>
